<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VigilSense - Detection Logs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen">
    <!-- Header Bar -->
    <div class="border-b border-gray-600 px-6 py-3 flex items-center justify-between">
        <div>
            <h1 class="text-xl font-bold text-white">DETECTION LOGS</h1>
            <p class="text-xs text-gray-400 mt-0.5">VigilSense - Smart Field Patrolling & Hazard Detection</p>
        </div>
        <a href="/" class="px-4 py-2 border border-gray-600 rounded text-sm font-medium text-white hover:bg-gray-900 transition-colors">
            ‚Üê BACK TO DASHBOARD
        </a>
    </div>

    <!-- Main Content -->
    <div class="max-w-[1600px] mx-auto px-6 py-6">
        <div class="border border-gray-600 rounded p-6 bg-black">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-bold text-white">DETECTION LOG</h2>
                <button onclick="updateDetectionLogs()" class="px-4 py-2 border border-gray-600 rounded text-sm font-medium text-white hover:bg-gray-900 transition-colors">
                    REFRESH
                </button>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-sm">
                    <thead>
                        <tr class="border-b border-gray-600">
                            <th class="text-left py-3 px-4 text-gray-400 font-semibold uppercase tracking-wider">Timestamp</th>
                            <th class="text-left py-3 px-4 text-gray-400 font-semibold uppercase tracking-wider">Detection</th>
                            <th class="text-left py-3 px-4 text-gray-400 font-semibold uppercase tracking-wider">Temp</th>
                            <th class="text-left py-3 px-4 text-gray-400 font-semibold uppercase tracking-wider">Gas</th>
                            <th class="text-left py-3 px-4 text-gray-400 font-semibold uppercase tracking-wider">Flame</th>
                            <th class="text-left py-3 px-4 text-gray-400 font-semibold uppercase tracking-wider">Sound</th>
                            <th class="text-left py-3 px-4 text-gray-400 font-semibold uppercase tracking-wider">Vibration</th>
                        </tr>
                    </thead>
                    <tbody id="logTableBody" class="divide-y divide-gray-600">
                        <tr>
                            <td colspan="7" class="text-center py-12 text-gray-500">No detections yet...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function updateDetectionLogs() {
            fetch('/api/logs')
                .then(response => response.json())
                .then(logs => {
                    const tbody = document.getElementById('logTableBody');
                    
                    if (logs.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="7" class="text-center py-12 text-gray-500">No detections yet...</td></tr>';
                        return;
                    }

                    tbody.innerHTML = logs.map(log => `
                        <tr class="hover:bg-gray-900 transition-colors">
                            <td class="py-3 px-4 text-white">${log.timestamp}</td>
                            <td class="py-3 px-4">
                                <span class="px-2 py-1 rounded text-xs font-medium bg-gray-800 border border-gray-600 text-white">
                                    ${log.detection}
                                </span>
                            </td>
                            <td class="py-3 px-4 ${log.temp > 50 ? 'text-red-400 font-bold' : 'text-white'}">${log.temp.toFixed(1)}</td>
                            <td class="py-3 px-4 ${log.gas > 600 ? 'text-red-400 font-bold' : 'text-white'}">${log.gas.toFixed(1)}</td>
                            <td class="py-3 px-4 ${log.flame === 1 ? 'text-red-400 font-bold' : 'text-white'}">${log.flame === 1 ? 'YES' : 'NO'}</td>
                            <td class="py-3 px-4 ${log.sound > 300 ? 'text-red-400 font-bold' : 'text-white'}">${log.sound.toFixed(1)}</td>
                            <td class="py-3 px-4 ${log.vibration > 100 ? 'text-red-400 font-bold' : 'text-white'}">${log.vibration.toFixed(1)}</td>
                        </tr>
                    `).join('');
                })
                .catch(error => {
                    console.error('Error fetching detection logs:', error);
                });
        }

        // Update logs every 5 seconds
        updateDetectionLogs();
        setInterval(updateDetectionLogs, 5000);
    </script>
</body>
</html>
